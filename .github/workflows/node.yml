name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    # Os Ã­cones baixei do sÃ­tio: https://github.com/ikatyang/emoji-cheat-sheet.git
    steps:
    - name: âœ… Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ“ Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: âš™ï¸ Instalar dependÃªncias
      run: npm install

    - name: ğŸ§ª Executar testes de API Rest via controller
      run: npm run test-rest-controller

    - name: ğŸ§ª Executar testes de API GraphQL via controller
      run: npm run test-graphql-controller

    - name: â–¶ï¸ Subir a API Rest
      run: npm run start-rest &
    
    - name: â–¶ï¸ Subir a API GraphQL
      run: npm run start-graphql &

    - name: â³ Esperar as APIs estarem funcionando
      run: sleep 8  # segundos

    - name: Criar no Github Actions o arquivo .env
      run: |
        echo "BASE_URL_REST = ${{ secrets.BASE_URL_REST }}" >> .env
        echo "BASE_URL_GRAPHQL = ${{ secrets.BASE_URL_GRAPHQL }}" >> .env

    - name: ğŸ§ª Executar testes External de API Rest via HTTP
      run: npm run test-rest-external

    - name: ğŸ§ª Executar testes External de API GraphQL via HTTP
      run: npm run test-graphql-external

    - name: ğŸ¤ Juntar os relatÃ³rios de teste
      if: always()
      run: npm run report:merge

    - name: ğŸ“„ Gerar o relatÃ³rio HTML final
      if: always()
      run: npm run report:generate

    - name: ğŸ“¦ Publicar o relatÃ³rio de testes
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: mochawesome-report
        path: mochawesome-report/